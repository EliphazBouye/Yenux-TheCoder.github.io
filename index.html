<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenux</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Welcome to the Yenux World</h1>
        <img src="https://nuclearrambo.com/wordpress/wp-content/uploads/2017/04/ehHs8.png" alt="">
        <div class="counter">
            <h4>The website ready in : </h4>
            <p class="count_down">
                <strong>
                    <span class="days"></span>
                    <span class="hours"></span>
                    <span class="minutes"></span>
                    <span class="seconds"></span>
                </strong>

                <strong><em class="end"></em></strong>
            </p>
        </div>

        <div class="social">
            <div class="twitter">
                <a href="https://twitter.com/Yenux-TheCoder">Twitter</a>
            </div>
            <div class="github">
                <a href="https://github.com/Yenux-TheCoder">Github</a>
            </div>
            <div class="Linkedin">
                <a href="https://www.linkedin.com/in/samuel-bouy%C3%A9-a9a508196/">Linkedin</a>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
